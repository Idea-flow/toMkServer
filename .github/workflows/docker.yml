name: Build and Push Docker image to GHCR

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 计算镜像名（小写）
        id: image
        run: |
          IMAGE="${{ github.repository_owner }}/article-to-markdown"
          echo "name=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build jar
        run: mvn -B clean package -DskipTests

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: 输出镜像使用示例
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          echo "使用示例："
          echo "docker pull ${IMAGE}:latest"
          echo "docker run -d -p 7860:7860 ${IMAGE}:latest"
          echo "或使用特定标签：${{ github.ref_name }}"
          echo "docker pull ${IMAGE}:${{ github.ref_name }}"
          echo "docker run -d -p 7860:7860 ${IMAGE}:${{ github.ref_name }}"
